<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern weather app with vibrant visuals"
    />
    <title>Taiye Gabriel Ade Benson Vivid Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="weather.html">Weather</a>
        <a href="about.html">About</a>
        <button
          id="darkModeToggle"
          aria-label="Toggle dark mode"
          title="Toggle Dark Mode"
        >
          ðŸŒ™
        </button>
      </nav>
    </header>

    <main class="home">
      <section class="intro">
        <h1>ðŸŒž Welcome to Vivid Weather</h1>
        <p>Your colorful weather experience starts here.</p>

        <form id="searchForm" aria-label="Search form">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter a city..."
            required
            aria-label="City name"
          />
          <button type="submit">Get Weather</button>
        </form>

        <!-- Show Forecast Button -->
        <button
          id="showForecastBtn"
          aria-label="View forecast"
          title="Show Forecast"
        >
          â›… Show Forecast
        </button>
      </section>

      <!-- Weather Info and Forecast Section -->
      <section class="weather-info">
        <div id="weatherInfo" role="region" aria-live="polite"></div>
        <div id="forecastInfo" class="forecast hidden" aria-live="polite"></div>
      </section>

      <!-- Loader -->
      <div class="loader hidden" id="loader" aria-hidden="true">Loading...</div>

      <!-- Add the new elements for weather display, background, and error message -->
      <div id="weatherDisplay" aria-live="polite"></div>
      <div id="background" aria-hidden="true"></div>
      <div id="errorMessage" class="hidden" aria-live="assertive"></div>

      <!-- Search History Section -->
      <section id="searchHistorySection">
        <h2>Search History</h2>
        <ul id="searchHistory" aria-live="polite"></ul>
      </section>
    </main>

    <footer>
      <p>Designed by Taiye Gabriel Ade-Benson</p>
    </footer>

    <script type="module" src="./js/home.js"></script>
  </body>
</html>
